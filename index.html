<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Esmeraldarte - Catálogo</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* HEADER */
header {
    background: #004d40;
    padding: 10px;
    display: flex;
    align-items: center;
    gap: 20px;
}
header img {
    height: 55px;
}

/* NAV */
nav {
    background: #00695c;
    padding: 12px;
    text-align: center;
}
nav a {
    color: white;
    font-weight: bold;
    margin: 0 15px;
    text-decoration: none;
    cursor: pointer;
}
nav a:hover { text-decoration: underline; }

/* SECTIONS HIDE/SHOW */
section {
    display: none;
    padding: 20px;
}
section.active {
    display: block;
}

/* PRODUCT GRID */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    padding: 10px;
}
.product {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.product img {
    width: 100%;
    border-radius: 10px;
}
.product button {
    background: #00796b;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}
.product button:hover {
    background: #004d40;
}

/* WHATSAPP FLOATING */
#whatsapp {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25D366;
    padding: 14px 18px;
    border-radius: 50px;
    color: white;
    font-size: 18px;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <img src="https://i.imgur.com/iHR3Yf7.png">
    <h1 style="color:white;">Esmeraldarte</h1>
</header>

<!-- NAVIGATION -->
<nav>
    <a onclick="show('inicio')">Inicio</a>
    <a onclick="show('otras')">Otras Piedras</a>
    <a onclick="show('certificados')">Certificados</a>
    <a href="https://esmeraldarte.github.io/ESMERALDARTE/" target="_blank">Laboratorio</a>
    <a href="https://www.tiktok.com/@esmeraldarte" target="_blank">TikTok</a>
</nav>

<!-- TIENDA PRINCIPAL -->
<section id="inicio" class="active">

<h2>Catálogo Principal</h2>

<div class="products">

<!-- PRODUCTOS DE PRUEBA (10) -->
<script>
let productos = [
    { nombre: "Anillo Esmeralda Premium", img: "https://i.imgur.com/YH5QAId.jpeg", precio: "1.200.000", ref:"A001" },
    { nombre: "Aretes Esmeralda Luz Verde", img: "https://i.imgur.com/tgYckuM.jpeg", precio: "980.000", ref:"A002" },
    { nombre: "Dije Gota Esmeralda", img: "https://i.imgur.com/oDycHPF.jpeg", precio: "750.000", ref:"A003" },
    { nombre: "Pulsera de Cuarzo Rosa", img: "https://i.imgur.com/YH5QAId.jpeg", precio: "120.000", ref:"P001" },
    { nombre: "Collar de Amatista", img: "https://i.imgur.com/tgYckuM.jpeg", precio: "150.000", ref:"P002" },
    { nombre: "Ojo de Tigre Bola", img: "https://i.imgur.com/oDycHPF.jpeg", precio: "80.000", ref:"P003" },
    { nombre: "Turmalina Negra Protección", img: "https://i.imgur.com/YH5QAId.jpeg", precio: "65.000", ref:"P004" },
    { nombre: "Dije de Jade Verde", img: "https://i.imgur.com/tgYckuM.jpeg", precio: "90.000", ref:"P005" },
    { nombre: "Colgante de Ónix Negro", img: "https://i.imgur.com/oDycHPF.jpeg", precio: "110.000", ref:"P006" },
    { nombre: "Anillo de Ópalo Fuego", img: "https://i.imgur.com/YH5QAId.jpeg", precio: "300.000", ref:"P007" }
];

document.write(
    productos.map(p => `
    <div class="product">
        <img src="${p.img}">
        <h3>${p.nombre}</h3>
        <p><b>$${p.precio} COP</b></p>
        <button onclick="comprar('${p.ref}', '${p.nombre}')">Comprar vía WhatsApp</button>
    </div>
    `).join('')
);
</script>

</div>
</section>

<!-- OTRAS PIEDRAS -->
<section id="otras">
<h2>Catálogo: Otras Piedras</h2>
<p>Aquí estarán productos adicionales de energías, cuarzos y minerales.</p>
</section>

<!-- CERTIFICADOS -->
<section id="certificados">
<h2>Certificados Gemológicos</h2>
<p>Aquí podrás ver los certificados oficiales de tus esmeraldas.</p>
</section>

<!-- BOTÓN GLOBAL DE WHATSAPP -->
<a id="whatsapp" href="https://wa.me/573184848399?text=Hola%20Esmeraldarte%2C%20necesito%20información" target="_blank">
    Comunícate con nosotros
</a>

<script>
function show(section) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(section).classList.add("active");
}

function comprar(ref, nombre) {
    const mensaje = `Hola, quiero información del producto ${nombre} (Referencia ${ref}).`;
    window.open("https://wa.me/573184848399?text=" + encodeURIComponent(mensaje), "_blank");
}
</script>

</body>
</html>
