<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f6f6f6;
    color: #0c3b2e;
}

/* HEADER */
header {
    background: linear-gradient(135deg, #0c3b2e, #138f6a);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    flex-wrap: wrap;
}

header img {
    height: 65px;
}

/* NAV */
nav {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
}
nav a:hover { color: gold; }

/* PORTADA */
.portada {
    background: white;
    padding: 45px 20px;
    text-align: center;
}
.portada h2 {
    font-size: 28px;
    letter-spacing: 1px;
}

/* BUSCADOR */
.search-box {
    text-align: center;
    margin: 25px;
}
.search-box input {
    width: 320px;
    max-width: 90%;
    padding: 14px;
    border-radius: 30px;
    border: 2px solid #0c3b2e;
    font-size: 15px;
}

/* SECCIONES */
section { display: none; padding: 20px; }
section.active { display: block; }

/* SUBCATEGORÍAS */
.subcategorias {
    text-align: center;
    margin-bottom: 30px;
}
.subcategorias button {
    background: #138f6a;
    color: white;
    border: none;
    padding: 10px 18px;
    margin: 6px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
}
.subcategorias button:hover {
    background: #0c3b2e;
}

/* GRID PRODUCTOS */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

/* PRODUCTO */
.producto {
    background: white;
    border-radius: 16px;
    padding: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    text-align: center;
    transition: transform 0.3s ease;
}
.producto:hover {
    transform: translateY(-4px);
}

.producto img {
    width: 100%;
    border-radius: 14px;
}

.producto h3 {
    margin: 15px 0 6px;
    font-size: 18px;
    font-weight: 600;
}

/* SELLO CERTIFICADO */
.tag {
    display: inline-block;
    margin-top: 10px;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    background: rgba(12,59,46,0.08);
    color: #0c3b2e;
    font-weight: 600;
}

/* PRECIO */
.precio {
    margin-top: 18px;
    font-size: 20px;
    font-weight: bold;
    color: #138f6a;
}

/* BOTÓN */
.btn {
    margin-top: 18px;
    background: linear-gradient(135deg, #138f6a, #0c3b2e);
    color: white;
    padding: 12px 18px;
    border-radius: 25px;
    cursor: pointer;
    border: none;
    font-weight: 600;
    width: 100%;
}
.btn:hover {
    opacity: 0.9;
}

/* WHATSAPP */
.whatsapp {
    position: fixed;
    bottom: 22px;
    right: 22px;
    background: #25D366;
    color: white;
    padding: 14px 20px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
}

/* FOOTER */
footer {
    background: #0c3b2e;
    color: white;
    padding: 35px 20px;
    text-align: center;
    margin-top: 60px;
}
footer a {
    color: gold;
    text-decoration: none;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
    }

    nav {
        justify-content: center;
    }

    .grid {
        grid-template-columns: 1fr;
    }
}
</style>
